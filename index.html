<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Status Lookup</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <!-- Payment Status Card -->
    <div class="search-card payment-status">
        <h1 class="title">Payment Status</h1>
        <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="paid">Paid</button>
            <button class="filter-btn" data-filter="unpaid">Unpaid</button>
        </div>
        <div class="status-results">
            No results found
        </div>
    </div>

    <!-- Your existing search card -->
    <div class="search-card">
        <h1 class="title">Payment Database Lookup</h1>
        <div class="search-container">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.5 3a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zM2 8.5a6.5 6.5 0 1 1 11.436 4.23l3.857 3.857a.75.75 0 1 1-1.061 1.06l-3.857-3.857A6.5 6.5 0 0 1 2 8.5z" fill="currentColor"/>
            </svg>
            <input type="text" class="search-input" placeholder="Search by Discord ID, Username, or Epic IGN..." />
        </div>
        <div class="results">
            No results found
        </div>
    </div>
  </div>

  <footer class="footer">
    <p>Made by Andrew Staff</p>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
